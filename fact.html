<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the text */
        #fact-container {
            width: 180px;
            height: 40px;
            overflow: hidden; /* Hide overflowing text */
            white-space: nowrap; /* Prevent text from wrapping */
            font-family: 'Oswald', sans-serif;
            font-size: 26px;
            color: blue;
            text-align: left;
            position: relative;
        }

        /* Scrolling text */
        #fact-text {
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: ticker 10s linear infinite; /* Smooth scrolling effect */
        }

        /* Ticker animation */
        @keyframes ticker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-200%);
            }
        }
    </style>
</head>
<body>

    <div id="fact-container">
        <span id="fact-text">Loading...</span>
    </div>

    <script>
$(document).ready(function() {
    $.ajax({
        method: 'GET',
        url: 'https://api.api-ninjas.com/v1/facts',
        headers: { 'X-Api-Key': 'nuOR59lW4zN4/HegJpvVxQ==gHM4pDssDTOuF4PF' },
        contentType: 'application/json',
        success: function(result) {
            console.log(result);
            if (result.length > 0) {
                let factText = $("#fact-text");
                factText.text(result[0].fact);

                // Wait a bit for text rendering, then calculate width
                setTimeout(function() {
                    let textWidth = factText.width(); // Get actual text width
                    let containerWidth = $("#fact-container").width();

                    // Adjust animation duration dynamically based on text length
                    let animationDuration = Math.max(10, textWidth / 20) + "s"; // Adjust speed factor

                    // Apply animation with correct width
                    factText.css({
                        "animation": `ticker ${animationDuration} linear infinite`,
                        "width": textWidth + "px" // Ensures the text does not get cut off
                    });
                }, 100); // Small delay for proper text rendering
            }
        },
        error: function(jqXHR) {
            console.error('Error: ', jqXHR.responseText);
            $("#fact-text").text("Error loading fact.");
        }
    });
});
    </script>

</body>
</html>
