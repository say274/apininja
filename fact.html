<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the text */
        #fact-container {
            width: 120px;
            height: 30px;
            overflow: hidden; /* Hide overflowing text */
            white-space: nowrap; /* Prevent text from wrapping */
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            color: black;
            text-align: left;
            position: relative;
        }

        /* Scrolling text */
        #fact-text {
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: ticker 10s linear infinite; /* Smooth scrolling effect */
        }

        /* Ticker animation */
        @keyframes ticker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div id="fact-container">
        <span id="fact-text">Loading...</span>
    </div>

    <script>
$(document).ready(function() {
    $.ajax({
    method: 'GET',
    url: 'https://api.api-ninjas.com/v1/facts',
    headers: { 'X-Api-Key': 'nuOR59lW4zN4/HegJpvVxQ==gHM4pDssDTOuF4PF' },
    contentType: 'application/json',
    success: function(result) {
        console.log(result); // ✅ Logs the result
        if (result.length > 0) {
            $("#fact-text").text(result[0].fact); // ✅ Displays the first fact
        }
    },
    error: function(jqXHR) {
        console.error('Error: ', jqXHR.responseText);
        $("#fact-text").text("Error loading fact.");
    }
});
});
    </script>

</body>
</html>
