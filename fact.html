<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the text */
        #fact-container {
            width: 120px;
            height: 30px;
            overflow: hidden; /* Hide overflowing text */
            white-space: nowrap; /* Prevent text from wrapping */
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            color: white;
            text-align: left;
            position: relative;
        }

        /* Scrolling text */
        #fact-text {
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: ticker 10s linear infinite; /* Smooth scrolling effect */
        }

        /* Ticker animation */
        @keyframes ticker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div id="fact-container">
        <span id="fact-text">Loading...</span>
    </div>

    <script>
        async function fetchFact() {
            try {
                const apiUrl = 'https://api.api-ninjas.com/v1/facts?limit=1';
                const response = await fetch(apiUrl, {
                    headers: {
                        'X-Api-Key': 'nuOR59lW4zN4/HegJpvVxQ==gHM4pDssDTOuF4PF'
                    }
                });

                if (!response.ok) {
                    document.getElementById('fact-text').innerText = "Error fetching data";
                    return;
                }

                const data = await response.json();
                document.getElementById('fact-text').innerText = data[0].fact;

                // Reset animation to restart when new text loads
                let factText = document.getElementById('fact-text');
                factText.style.animation = 'none';
                setTimeout(() => {
                    factText.style.animation = 'ticker 10s linear infinite';
                }, 10); // Small delay to restart animation
            } catch (error) {
                document.getElementById('fact-text').innerText = "API Error";
            }
        }

        fetchFact();
    </script>

</body>
</html>
