<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the text */
        #fact-container {
            width: 120px;
            height: 30px;
            overflow: hidden; /* Hide overflowing text */
            white-space: nowrap; /* Prevent text from wrapping */
            font-family: 'Oswald', sans-serif;
            font-size: 14px;
            color: white;
            text-align: left;
            position: relative;
        }

        /* Scrolling text */
        #fact-text {
            display: inline-block;
            white-space: nowrap;
            position: absolute;
            animation: ticker 10s linear infinite; /* Smooth scrolling effect */
        }

        /* Ticker animation */
        @keyframes ticker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div id="fact-container">
        <span id="fact-text">Loading...</span>
    </div>

    <script>
       async function fetchFact() {
    try {
        const apiUrl = 'https://api.api-ninjas.com/v1/facts?limit=1';
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'X-Api-Key': 'nuOR59lW4zN4/HegJpvVxQ==gHM4pDssDTOuF4PF', // Correct API Key
                'Content-Type': 'application/json' // Ensure JSON request
            }
        });

        if (!response.ok) {
            throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        document.getElementById('fact-container').innerText = data[0].fact;
    } catch (error) {
        console.error("API Fetch Error:", error);
        document.getElementById('fact-container').innerText = "Failed to load fact.";
    }
}

fetchFact();
    </script>

</body>
</html>
